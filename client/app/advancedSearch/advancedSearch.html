<div class="stay static">
  <div class="header row">
    <h1 ng-click="routeIndex()"class="btn headerText">Unherd</h1>
  </div>
  <h2 class="row text-center">Find Local Bands</h2>
</div>
<section data-spy="scroll" data-target="div.stay.static" class="move">
<form name="advancedSearchForm" class="form-horizontal" novalidate>
  <div class="form-group">
    <label for="area" class="col-sm-2 control-label">Area</label>
    <div class="col-sm-10">
      <input name="area" ng-keypress="submitOnEnter($event)" ng-model="area" type="text" class="input-lg form-control advanced" id="area" placeholder="Enter a city" required>
    </div>
  </div>
  <div class="form-group">
    <label for="genre" ng-click="listAllGenres()" class="btn-default col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
      <input ng-keypress="submitOnEnter($event)" ng-model="genre" type="text" class="genre input-lg form-control advanced" id="genre" data-toggle="popover" data-animation="true" data-trigger="focus" title="Click on 'Genre'" data-content="To see a list of all possible genres" placeholder="Rock, pop, surf, etc.">
    </div>
  </div>
  <div class="form-group">
    <label for="obscurity" class="col-sm-2 control-label">Obscurity</label>
    <div class="col-sm-10">
      <input ng-keypress="submitOnEnter($event)" type="text" ng-model="obscurity" class="input-lg form-control advanced " id="obscurity" placeholder="A number from 1 to 10, with 1 being quite obscure, 10 being famous">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
        <input ng-model="checkbox" type="checkbox"> Only show bands with upcoming shows?
        </label>
      </div>
    </div>
    </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="searchArea()" type="submit" class="advanced btn btn-lg btn-primary">Find Bands</button>
       </div>
     </div>
</form>

 <input ng-hide="genreVis" ng-keypress="searchGenres()" ng-model="substring"placeholder="Filter the genres" class="input-lg col-lg-12">
  <ul class="row bands-view" ng-repeat="genreItem in genreList">
    <hr height="5px">
    <li class="col-md-3 lead">{{genreItem}}</li>
</ul>


      <div class="row bands-view" ng-repeat="artist in artists">
        <hr height="5px">
         <img class="col-md-3 img-circle band-image" ng-src="{{artist.image.url}}">
        <div class="col-md-3 lead">{{artist.name}}</div>
        <div class="col-md-3 lead">{{artist.genres.join(', ')}}</div>
        <div class="col-md-3"><a href={{artist.tix}}>{{ artist.upcoming }}</a></div>
        </li>
        <hr height="5px">
    </div>


</section>
